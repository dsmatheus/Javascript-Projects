<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula Media Aluno</title>
</head>
<body>
    <form class="form" action="" method="get">
        <h1>Média do Aluno. v1.0</h1>
        <p>Nome do aluno: <input type="text" name="nome" class="nome"></p>
        <p>Digite a 1º Nota: <input type="text" name="notaUm" class="notaUm"></p>
        <p>Digite a 2º Nota: <input type="text" name="notaDois" class="notaDois"></p>
        <button class="botao">Enviar</button>
    </form>

    <div class="resultado"></div>
    
    <script src="./script.js"></script>
</body>
</html>
