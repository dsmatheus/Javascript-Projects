<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ProjectWeb2</title>
</head>
<body>
    <section>
        <h1>Soma de Dois Números</h1>

        <!-- Campo para inserir os números -->
        <label for="num1">Número 1:</label>
        <input type="number" id="num1"><br><br>

        <label for="num2">Número 2:</label>
        <input type="number" id="num2"><br><br>

        <!-- Botão para somar os números -->
        <button onclick="somarNumeros()">Somar</button>

        <button onclick="multipNumeros()">Multiplicar</button>
        
        <!-- Area para exibir o resultado -->
        <p id="resultado"></p>
    
    </section>


    <script src="./script.js"></script>
</body>
</html>
