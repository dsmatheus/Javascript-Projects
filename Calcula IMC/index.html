<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>MODELO</title>
</head>

<body>
    <section class="container">
        <h1>Tabela IMC</h1>

        <div class="conteudo-left">
            <h2>IMC</h1>
            <p>
                Menos do que 18,5 <br>
                Entre 18,5 e 24,9 <br>
                Entre 25 e 29,9 <br>
                Entre 30 e 34,9 <br>
                Entre 35 e 39,9 <br>
                Mais do que 40 <br>
            </p>
        </div>
        <div class="conteudo-right">
            <h2>Resultado</h1>
            <p>
                Abaixo do peso <br>
                Peso normal <br>
                Sobrepeso <br>
                Obesidade grau 1 <br>
                Obesidade grau 2 <br>
                Obesidade grau 3 <br>
            </p>
        </div>
        <form action="" id="input_dados">
            <h1>Calcule seu IMC</h1>
            
            <label for="campoPeso">Peso:</label>
            <input type="text" id="campoPeso">
            
            <label for="campoAltura">Altura em cm:</label>
            <input type="text" id="campoAltura">

            <button type="submit">Enviar</button>
        </form>

        <div id="resultado"></div>
    </section>

    <script src="./assets/js/main.js"></script>
</body>

</html>
